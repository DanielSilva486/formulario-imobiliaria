<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente - Aluguel de Imóvel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    form {
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Aluguel de Imóveis</h1>
  <p>
    <button onclick="abrirFormulario()">Fazer Cadastro</button>
  </p>

  <form id="formCadastro" onsubmit="enviarCadastro(event)">
  <input name="nome" placeholder="Nome completo" required>
  <input name="cpf" placeholder="CPF" required>
  <input name="rg" placeholder="RG" required>
  <input name="email" type="email" placeholder="E-mail" required>
  <input name="telefone" placeholder="Telefone" required>
  <input name="imovel" placeholder="Imóvel desejado">
  <button type="submit">Enviar</button>
</form>

  <script>
    function abrirFormulario() {
      document.getElementById('formCadastro').style.display = 'flex';
    }

    async function enviarCadastro(event) {
      event.preventDefault();

      const form = new FormData(event.target);
      const dados = Object.fromEntries(form.entries());

      try {
        const response = await fetch("https://SEU_ENDPOINT_CLOUD_RUN/cadastrarCliente", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dados)
        });

        const result = await response.json();
        alert(result.message || "Cadastro enviado com sucesso!");

        event.target.reset();
        document.getElementById('formCadastro').style.display = 'none';
      } catch (error) {
        console.error("Erro ao enviar cadastro:", error);
        alert("Erro ao enviar cadastro. Tente novamente.");
      }
    }
  </script>

</body>
</html>
