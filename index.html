<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Formulário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      margin: auto;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Teste: Formulário Simples</h1>
  <button id="mostrarForm">Mostrar Formulário</button>

  <form id="formCadastro">
    <input name="nome" placeholder="Nome completo" required>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const botao = document.getElementById('mostrarForm');
      const form = document.getElementById('formCadastro');

      botao.addEventListener('click', () => {
        form.style.display = 'flex';
      });
    });
  </script>

</body>
</html>
